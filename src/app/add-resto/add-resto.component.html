<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Congrats!!</strong> Data has been entered Successfully!!
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<h1>Add New Restaurnent Details</h1>
 
<form [formGroup]="addResto" (ngSubmit)="collectResto()">
  <div class="form-group">
    <label >ID</label>
    <input type="text" class="form-control"  placeholder="Enter ID of restaurnent" formControlName="id">
  </div>

    <div class="form-group">
      <label >NAME</label>
      <input type="text" class="form-control"  placeholder="Enter Name of restaurnent" formControlName="name">
    </div>
    <div class="form-group">
        <label >ADDRESS</label>
        <input type="text" class="form-control"  placeholder="Enter address of restaurnent" formControlName="address">
      </div>
      <div class="form-group">
        <label >EMAIL</label>
        <input type="text" class="form-control"  placeholder="Enter email address " formControlName="email">
      </div>
   <div>
    <button type="submit" class="btn btn-primary">Submit</button>

   </div>
  </form>
