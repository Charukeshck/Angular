<h1>List of Restaurnent</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Email</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let items of collections">
         <th>{{items.id}}</th>
         <th>{{items.name}}</th>
         <th>{{items.address}}</th>
         <th>{{items.email}}</th> 
         <th> <i (click)="deleteResto(items.id)"class="fa fa-trash" style="font-size:18px;color:red;"></i></th>
         <th> <a routerLink="/update/{{items.id}}"><i class="fa fa-edit" style="font-size:18px;color:blue;"></i></a></th>
      </tr>
    </tbody>
  </table>
